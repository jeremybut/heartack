
<section class="form form-login">
  <form name="loginform" novalidate ng-submit="login()">

    <div class="form-children form-children-login">
      <h1 class="login-title">Login</h1>
      <div class="form-group">
        <input type="text" name="email" id="email" class="form-control" placeholder="Email" ng-model="email" required>
        <div class="error" ng-show="formUser.email.$dirty && formUser.email.$invalid">
          <small class="error" ng-show="formUser.email.$error.required">
              Email is required.
          </small>
        </div>
      </div>

      <div class="form-group">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="password" required>
        <div class="error" ng-show="formUser.password.$dirty && formUser.password.$invalid">
          <small class="error" ng-show="formUser.password.$error.required">
              Password is required.
          </small>
        </div>
      </div>
      
      <button type="submit" class="btn btn-new btn-width" ng-disabled="loginform.$invalid">Login</button>
    </div>

  </form>
</section>
