<!DOCTYPE html>
<html class="no-js">
<head>
    <title>Heartack</title>
    <meta charset="utf-8">

    <!-- Vendor: Bootstrap Stylesheets -->
    <link rel="stylesheet" href="vendor/components/bootstrap/dist/css/bootstrap.min.css" type="text/css">

    <!-- CSS Styles -->
